<!DOCTYPE html>
<html lang="fr">
<head>

    <style>

<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card result-card p-5 bg-white">
                <h2 class="mb-4">Rapport de Diagnostic</h2>
                
                <div class="mb-4">
                    <h5>Patient : <span class="text-primary">{{ p.nom }} {{ p.prenom }}</span></h5>
                    <p class="text-muted">ID Patient: #{{ p.id }} | Ã‚ge: {{ p.age }} ans</p>
                </div>

                <hr>

                <div class="my-4">
                    <h4>RÃ©sultat : 
                        <span class="{{ 'status-danger' if 'Ã‰levÃ©' in p.resultat else 'status-success' }}">
                            {{ p.resultat }}
                        </span>
                    </h4>
                </div>

                <div class="gauge-container mb-4">
                    <canvas id="riskChart"></canvas>
                </div>

                

                <div class="alert {{ 'alert-danger' if 'Ã‰levÃ©' in p.resultat else 'alert-success' }} role='alert'">

                    <a href="/dashboard" class="btn btn-secondary">Retour au Tableau de Bord</a>

</div>

<script>
    // Petit script pour afficher une jauge de risque simple
    const ctx = document.getElementById('riskChart').getContext('2d');
    const isHighRisk = "{{ p.resultat }}" === "Risque Ã‰levÃ©";
    
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            datasets: [{
                data: isHighRisk ? [85, 15] : [15, 85],
                backgroundColor: isHighRisk ? ['#e74c3c', '#f1f1f1'] : ['#2ecc71', '#f1f1f1'],
                borderWidth: 0,
                circumference: 180,
                rotation: 270,
            }]
        },
        options: {
            cutout: '80%',
            plugins: { tooltip: { enabled: false }, legend: { display: false } }
        }
    });
</script>

</body>
