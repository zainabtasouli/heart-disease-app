<!DOCTYPE html>
<html>
<head>
    <title>CardioPro | VIP Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        .glass-card {

            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            width: 100%; max-width: 420px; margin: auto;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; border-radius: 12px; padding: 12px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            color: white; border-color: #6366f1; box-shadow: none;
        }
        .btn-vip {
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border: none; color: white; font-weight: 700;
            padding: 12px; border-radius: 12px; transition: 0.3s;
        }
        .btn-vip:hover { transform: scale(1.02); opacity: 0.9; }
    </style>
</head>
<body>
    <div class="glass-card text-center">

            <input type="password" name="password" class="form-control mb-4" placeholder="Mot de passe" required>
            <button type="submit" class="btn btn-vip w-100 shadow-lg">SE CONNECTER</button>
        </form>
        <div class="mt-4"><a href="/register" class="text-white-50 small text-decoration-none">Nouveau ici ? Cr√©er un compte</a></div>

</body>
</html>
